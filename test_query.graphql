# query

mutation CreateMatch($emptyTennisMatch: InputTennisMatch!) {
  createMatch(inputTennisMatch: $emptyTennisMatch) {
    id,
    scoreStack {
   	player {
      firstName
    },
    reason
  }
    matchSettings {
      name,
      ruleSet {
        bestOf
      },
      opponents {
        homePlayer {
          firstName
        },
        guestPlayer {
          firstName
        }
      },
      weather,
      venue,
      doubles
    }
  }
}

subscription WatchMatch {
  watchMatch(matchId: "0186181c-ca48-7d5c-9bae-54b59965da0f") {
    pointsChangeType,
    matchId,
    changedPoint {
      player {firstName}
    }
  }
}

subscription Test {
  test(condition: 1000)
}

mutation AddPoint {
  addPoint(matchId: "0186181c-ca48-7d5c-9bae-54b59965da0f", newPoint: {player: {id: 1, firstName: "Noah", lastName: "Bauer", rightHanded: true}, reason:  WINNER}) {
    player {
     firstName
    }
  }
}

mutation RemovePoint {
  undoPoint(matchId: "0186181c-ca48-7d5c-9bae-54b59965da0f") {
    player {
      firstName
    }
  }
}

query ShowAllMatches {
  allTennisMatches {
    id,
    scoreStack {
      player {
        id,
        firstName,
        lastName,
        rightHanded
      }
    },
    matchSettings {
      name,
      ruleSet {
        bestOf,
        gamesPerSet,
        superTiebreak,
        lastSetTiebreakInsteadOfTwoAhead
      },
      opponents {
        homePlayer {
          id,
          firstName,
          lastName,
          rightHanded
        },
        homeDoublesPartner {
          id,
          firstName,
          lastName,
          rightHanded
        },
        guestPlayer {
          id,
          firstName,
          lastName,
          rightHanded
        },
        guestDoublesPartner {
          id,
          firstName,
          lastName,
          rightHanded
        }
      },
      weather,
      venue,
      doubles
    }
  }
}

query ShowMatch {
  tennisMatch(matchId: "0186181c-ca48-7d5c-9bae-54b59965da0f") {
    id,
    scoreStack {
      player {
        firstName
      }
    },
    matchSettings {
      name
    }
  }
}


